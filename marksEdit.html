  function mapInit(tile){
        L.tileLayer(tile, {
           maxZoom: 18,
           attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ',

  function drawRegions(c, editable){
    let f = null;
    switch (c.type) {
            case 'field':
               c.points = JSON.parse(c.points);
               c.points.forEach(element => {
                     f = L.polygon(element, {
                           'polyId': c.id,
                           type:'area',
                           name:c.name,
                           points: element,
                           editable: editable
                        });
  
                     f.setStyle({
                        clickable: !1,
                        fillColor: c.fieldColor,
                        fillOpacity: c.opacity,
                        color: c.strokeColor,
                        weight: 2,
                        opacity: c.opacity
                     });
                    
                    f.addTo(map);
  
                    if(editable){
                      f.enableEdit();
                      f.on('dblclick', L.DomEvent.stop).on('dblclick',  function(){
                        if(removeRegime){
                          this.remove();
                        }else{
                          this.toggleEdit();
                        }
                      });
                    }
                   
               });
                        
            break;
   
            case 'line':
              c.points = JSON.parse(c.points);
               c.points.forEach(element => {
                 f = L.polyline(element, {
                  editable: editable
                 });
                 f.setStyle({
                     clickable: !1,
                     fillColor: c.fieldColor,
                     fillOpacity: c.opacity,
                     color: c.strokeColor,
                     weight: 2,
                     opacity: c.opacity,
                     
                 });
   
                 if(editable){
                      f.enableEdit();
                      f.on('dblclick', L.DomEvent.stop).on('dblclick', f.toggleEdit);
                    }
                  f.addTo(map);
  
               });
   
            break;
         }
  
  }
  
  function addMarker(marker, draggable){
      marker.points = JSON.parse(marker.points);
  
      marker.points.forEach(point => {
        let mapMark = L.marker([point.lat, point.lng],{
            block_id : marker.id, 
            info:marker,
            icon: generateIconMark(marker, false),
            title:marker.name,
            riseOnHover: !0,
            type:'marker',
            id: marker.id,
            draggable: true
        });
        mapMark.addTo(map);
        
        if(draggable){
          mapMark.enableEdit();
          mapMark.on('dblclick', L.DomEvent.stop).on('dblclick',  function(){
            if(removeRegime){
              this.remove();
            }else{
              this.toggleEdit();
            }
          });
        }
      });
      
  }
  
  function addCenterMarker(lat, lng){
        if(lat && lng){
        }else {
          lat = '39.559859';
          lng = '46.679394';
        }
        let mapMark = L.marker([lat, lng],{

            title:'Center Marks',
            riseOnHover: !0,
            type:'marker',
            centerMark: true,
            draggable: true
        });
        mapMark.addTo(map);
  }
  
  function generateIconMark(info, active){

          iconSize: [35, 35],
          className: `simpleIcon ${active ? 'avtiveIcon' : ''}`,
          shadowSize: [68, 68],
          shadowAnchor: [22, 22]
